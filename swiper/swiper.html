<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="swiper.css" />
    <title>Swiper</title>
  </head>
  <body>
    <div class="container">
      <!-- Promise I'm not trying to copy Swiper js classNames ðŸ˜… -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-item">
            <img src="./images/choose_us.jpg" alt="choose us" />
          </div>
          <div class="swiper-item">
            <img src="./images/future_image.jpg" alt="future_image" />
          </div>
          <div class="swiper-item">
            <img src="./images/laptop.png" alt="laptop" />
          </div>
          <div class="swiper-item">
            <img src="./images/more_laptops.png" alt="more_laptops" />
          </div>
        </div>
      </div>
      <div class="pagination"></div>
      <div class="controls">
        <button data-direction="prev" class="prev">prev</button>
        <button data-direction="next" class="next">next</button>
      </div>
    </div>

    <script src="swiper.js"></script>
  </body>
</html>
